<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box">
        <h2>Login</h2>
          <form action="../Home-Page/homepage.html">

            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" autocomplete="off" name="email" required>
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><ion-icon name="lock"></ion-icon></span>
              <input type="password" name="password" required>
              <label>Password</label>
            </div>
            
            <button class="login" onclick="document.location='../Home-Page/homepage.html'">Login</button>
            
            <div class="forget">
              <a href="#">Forgot Password</a>
            </div>

            <div class="register">
              <p>Don't have an account?</p><a href="../Signup-Page/signup.html">Register Now</a>
            </div>
            
        </form>
      </div>
    </div>
    <script src="login.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
